<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <!-- Added styling so I can use WET 4 class, class="wb-inv" -->
        <link rel="stylesheet" href="https://www.canada.ca/etc/designs/canada/cdts/gcweb/v4_1_0/wet-boew/css/theme.min.css">

        <style>.control, fieldset {
      margin: 6px 0;
    }

    body {
      margin: 2em;  
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }

    /* Added styling to make the text area and description appear vertical so it is easier to read (when zoomed in) */
    #biography {
      display: block;
    }

    .horizontal-style {
      display: flex;
      flex-direction: row;
      margin: 1em 0;
    }
    
    </style>
    </head>
    <body>
        <h1>Feedback form</h1>
    <form>
        <div class="control">
          <!-- Added the for attribute to connect the name label with the name input -->
           <!-- Added required attribute and aria-required for browsers that don't communicate the required attribute -->
          <label for="name">Full name <span class="required">* (required)</span></label><input id="name" name="name" type="text" required="required" aria-required="true"/>
        </div>
        <div class="control">
          <!--  Added the for attribute to connect the Bibliography label with the input
                Added aria-describedby to connect the description to the input  
                Also added divs to style/position the elements in an easier to view way -->
          <div class="horizontal-style">
            <label for="biography">Biography</label>
            <div>
              <span id="biblio-descript">Include examples on your skills in JavaScript.</span>
              <textarea id="biography" name="biography" type="text" aria-describedby="biblio-descript"></textarea>
            </div>
            
          </div>
          
          
          
        </div>
        
          <!-- Grouped radio buttons together in a fieldset (for gender) -->
          <fieldset>
            <!-- Gender is the label of the group (fieldset) -->
            <legend>Gender</legend>
          <div class="control">
            <!-- Added the for attribute in the label, to connect it to the radio button for MALE-->
            <input id="gender_male" name="gender" type="radio" value="male" /><label for="gender_male">Male</label>
          </div>
          <div class="control">
            <!-- Added the for attribute in the label, to connect it to the radio button for FEMALE-->
            <input id="gender_female" name="gender" type="radio" value="female" /><label for="gender_female">Female</label>
          </div>
          </fieldset>
          
        
        <div class="control">
          <!-- Added the for attribute in the label, to connect it to the input for accepting the terms and conditions-->
          <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" /><label for="accept_agbs">I accept the terms and conditions</label>
        </div>
        <div class="control">
          <!-- Added an invisible label for screen readers to be more descriptive on what the register button is for -->
          <input name="validate" type="hidden" value="1" /><input id="register-button" type="submit" value="Register" />
          <label for="register-button" class="wb-inv">Register with Feedback Form</label>
        </div>
      </form>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>"use strict";
      
      ;
      (function () {
        var validateInput;
      
        $.urlParam = function (name) {
          var results;
          results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
      
          if (results === null) {
            return null;
          } else {
            return decodeURI(results[1]) || null;
          }
        };
      
        validateInput = function validateInput(input, message) {
          var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
          $input = $('[name="' + input + '"]');
      
          if ((value = $.urlParam(input)) === null) {
            if ($('fieldset.errors').length === 0) {
              $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
            }
      
            $referencedElement = null;
            $elementToDescribe = null;
            $errorContainer = $('fieldset.errors ul');
      
            if ($input.is(':radio')) {
              $fieldset = $input.closest('fieldset');
              $elementToDescribe = $fieldset;
              $referencedElement = $input.filter(':first');
            } else {
              $elementToDescribe = $input;
              $referencedElement = $input;
            }
      // R.G. hint: fix next line ;)
            $error = $('<a>' + message + '</a>');
            $error.click(function (e) {
              // If we rely on the link's href pointing to the input's ID, it doesn't trigger forms mode in screen readers
              $referencedElement.focus();
              return e.preventDefault();
            });
            $elementToDescribe.attr('aria-describedby', input + '_description');
            $errorContainer.append('<li>').find('li:last').append($error);
      
            if ($(':not(form):focus').length === 0) {
              // See https://stackoverflow.com/questions/46134247/jquery-setting-focus-doesnt-work-in-ie11/
            
            }
          } else {
            if ($input.is(':checkbox')) {
              $input.attr('checked', true);
            }
      
            if ($input.is(':radio')) {
              return $input.filter('[value="' + value + '"]').attr('checked', true);
            } else {
              return $input.val(value);
            }
          }
        };
      
        $(document).ready(function () {
          if ($.urlParam('validate')) {
            validateInput('name', 'Please enter your name!');
            validateInput('biography', 'Please tell us something about your history!');
            validateInput('gender', 'Please tell us your gender!');
            validateInput('accept_agbs', 'You must accept our terms and conditions!');
      
            if ($('.error').length === 0) {
              return alert('All inputs are valid.');
            }
          }
        });
      }).call(void 0);</script>
                
        </body>
      </html>
